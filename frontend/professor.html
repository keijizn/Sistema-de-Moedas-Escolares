<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Professor • Moeda Estudantil</title>
  <link rel="stylesheet" href="css/professor.css">
</head>
<body>
  <header>
    <h1>Área do Professor</h1>
    <button id="sair" type="button">Sair</button>
  </header>

  <main class="grid">
    <section class="card">
      <h2>Distribuir Moedas (para Aluno)</h2>

      <form id="form-envio" autocomplete="off" novalidate>
        <div class="field">
          <label for="alunoId">ID do Aluno</label>
          <input id="alunoId" type="number" min="1" inputmode="numeric" required>
        </div>

        <div class="field">
          <label for="quantidade">Quantidade</label>
          <input id="quantidade" type="number" min="1" step="1" inputmode="numeric" required>
        </div>

        <div class="field">
          <label for="motivo">Motivo</label>
          <input id="motivo" type="text" placeholder="ex.: desempenho, participação...">
        </div>

        <button id="enviar" type="submit">Enviar moedas</button>
      </form>
    </section>

    <section class="card">
      <h2>Saldo</h2>
      <div id="saldo" class="saldo">—</div>
      <h3>Histórico</h3>
      <ul id="hist"></ul>
    </section>
  </main>

  <script src="js/config.js"></script>
  <script src="js/professor.js"></script>
</body>
</html>
